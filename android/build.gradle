buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.8.10"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.4")
        classpath("com.google.firebase:firebase-appdistribution-gradle:5.1.1")
        classpath("com.google.firebase:firebase-crashlytics-gradle:3.0.6")
        classpath("com.google.firebase:perf-plugin:2.0.1")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == "androidx.core" &&
                    (details.requested.name == "core" || details.requested.name == "core-ktx")) {
                details.useVersion("1.12.0")
                details.because("Lock core/core-ktx to an SDK 34 compatible version while AGP stays on 8.2.1")
            }
        }
    }
}
